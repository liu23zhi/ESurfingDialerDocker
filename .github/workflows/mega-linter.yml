      #   with:
      #     token: ${{  secrets.GITHUB_TOKEN }}
      #     commit-message: "[MegaLinter] Apply linters automatic fixes"
      #     title: "[MegaLinter] Apply linters automatic fixes"
      #     labels: bot

      # - name: 输出拉取请求信息
      #   run: |
      #     echo "PR Number - ${{ steps.cpr.outputs.pull-request-number }}"
      #     echo "PR URL - ${{ steps.cpr.outputs.pull-request-url }}"

      # - name: 修正 Sarif 报告文件
      #   run: |
      #     cp ${{ github.workspace }}/megalinter-reports/megalinter-report.sarif ${{ github.workspace }}/megalinter-report.sarif
      #     python fixs-MegaLinter-sarif-json-file.py

      - name: 上传 MegaLinter 扫描结果到 GitHub 安全标签
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: '${{ github.workspace }}/megalinter-reports/megalinter-report.sarif'
