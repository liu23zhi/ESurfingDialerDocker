
name: MegaLinter

on: 
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: MegaLinter
        uses: oxsecurity/megalinter@v8
        id: ml
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SARIF_REPORTER: true
          SARIF_REPORTER_FILE_NAME: mega-linter-report.sarif.json
          DISABLE_ERRORS: true
          PRINT_ALL_FILES: true
          SHOW_ELAPSED_TIME: true

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: Upload MegaLinter scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
            sarif_file: 'megalinter-reports/mega-linter-report.sarif.json'

