name: MegaLinter

on:
  push:         # 当有代码更新时运行
  workflow_dispatch:   # 手动运行
  pull_request:  # 当有拉取请求时运行

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  megalinter:
    name: MegaLinter
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      security-events: write

    steps:
      - name: 检查出代码
        uses: actions/checkout@v4
        with:
          token: ${{  secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 确保安装 Python

      - name: 验证 Python 环境
        run: |
          python --version
          python -c "import json; print(json.dumps({'status': 'success'}))"  # 验证 json 库导入

      - name: MegaLinter
        uses: oxsecurity/megalinter
        id: ml
        env:
          VALIDATE_ALL_CODEBASE: true         # 对整个代码库进行验证
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # 认证密钥
          SARIF_REPORTER: true                # 生成 Sarif 报告
          DISABLE_ERRORS: true                # 有错误也不报红
          APPLY_FIXES: all                    # 应用所有 Linter 的修复
          APPLY_FIXES_EVENT: pull_request     # 通过拉取请求的方式修复
          APPLY_FIXES_MODE: pull_request      # 通过创建新分支的方式修复
          PRINT_ALL_FILES: true               # 显示具体文件信息
          REPORT_OUTPUT_FOLDER: ${{ github.workspace }}/megalinter-reports  # 报告存储路径
          SHOW_ELAPSED_TIME: true             # 显示已用时间

      - name: 上传文件到附件
        uses: actions/upload-artifact@v4
        with:
          name: MegaLinter reports
          path: |
            ${{ github.workspace }}/megalinter-reports
            mega-linter.log

